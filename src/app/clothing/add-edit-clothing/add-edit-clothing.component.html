<div>
    <form name="myForm" ngNativeValidate>
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="name" name="name" required>
        <label>Brand</label>
        <input type="text" class="form-control" [(ngModel)]="brand" name="brand" required>
        <label>Production Date</label>
        <input type="date" class="form-control" [(ngModel)]="productionDate" name="date" required>
        <label>Size</label>
        <select matNativeControl required class="form-select" [(ngModel)]="size" name="size">
            <option value="0">XS</option>
            <option value="1">S</option>
            <option value="2">M</option>
            <option value="3">L</option>
            <option value="4">XL</option>
        </select>
        <label>Model</label>
        <input type="text" class="form-control" [(ngModel)]="model" name="model" required>
        <label>Quantity</label>
        <input type="text" class="form-control" [(ngModel)]="quantity" name="quantity" required>
        <label>Price</label>
        <input type="text" class="form-control" [(ngModel)]="price" name="price" required>
        <button type="submit" class="btn btn-primary mt-2" (click)="addClothing()" *ngIf="clothing.id==0">Add</button>
        <button type="submit" class="btn btn-primary mt-2" (click)="updateClothing()" *ngIf="clothing.id!=0">Edit</button>
    </form>
</div>
